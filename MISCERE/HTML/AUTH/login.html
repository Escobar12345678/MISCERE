<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://img.icons8.com/ios-glyphs/30/checked-user-male.png" type="image/x-icon" />
  <link rel="stylesheet" href="/CSS/AUTH/login.css" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
</head>

<body class="bg-white flex items-center justify-center min-h-screen px-4">
  <div class="max-w-sm w-full">
    <p class="text-center text-cyan-500 font-semibold mt-2 hidden" id="subtitulo-registro">Bienvenido MISCERE!</p>
    <p class="text-center text-xs text-gray-400 mb-4 hidden" id="mensaje-registro">¡Creando cuenta!</p>

    <!-- LOGIN FORM -->
    <div id="loginForm" class="bg-gray-100 p-6 rounded-2xl shadow-md mt-4">
      <h2 class="text-lg font-semibold mb-4">Iniciar sesión</h2>

      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Usuario</label>
        <div class="flex items-center border rounded-lg bg-white px-3 py-2">
          <span class="text-gray-400 mr-2">@</span>
          <input type="email" id="loginEmail" placeholder="Ex: abc@example.com" class="w-full outline-none text-sm" />
        </div>
      </div>

      <div class="mb-2">
        <label class="block text-sm font-medium mb-1">Contraseña</label>
        <div class="flex items-center border rounded-lg bg-white px-3 py-2">
          <input type="password" id="loginPassword" placeholder="********" class="w-full outline-none text-sm" />
        </div>
        <button onclick="mostrarCambio()" class="text-xs text-blue-600 mt-1 inline-block">¿Olvidaste la contraseña?</button>
      </div>

      <button onclick="loginWithEmail()" class="w-full bg-blue-500 text-white py-2 rounded-lg mt-4 hover:bg-blue-600 transition">Iniciar sesión</button>

      <button id="gmailLoginBtn" class="gmail-btn mt-4" onclick="window.location.href='https://accounts.google.com/'">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/2560px-Gmail_icon_%282020%29.svg.png" 
             alt="Logo de Gmail" 
             class="gmail-logo"
             onerror="this.onerror=null;this.src='data:image/svg+xml;base64,...'">
        <span class="text-sm">Continuar con Gmail</span>
      </button>

      <p class="text-center text-xs text-gray-500 mt-4">¿No tienes una cuenta?</p>
      <div class="mt-2">
        <button onclick="mostrarRegistro()" class="block w-full bg-blue-500 text-white text-center py-2 rounded-lg hover:bg-blue-600 transition">
          Registrarse
        </button>
      </div>
    </div>

    <!-- REGISTRO FORM -->
    <div id="registroForm" class="bg-gray-100 p-6 rounded-2xl shadow-md mt-4 hidden">
      <h2 class="text-lg font-semibold mb-4">Crear cuenta</h2>

      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Correo Electrónico</label>
        <input type="email" id="registerEmail" placeholder="introduce tu correo" class="w-full px-3 py-2 rounded-lg border outline-none text-sm" />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Número de Celular</label>
        <div class="flex gap-2">
          <input type="text" value="+855" class="w-20 px-3 py-2 rounded-lg border outline-none text-sm" />
          <input type="text" placeholder="Introduce tu número de celular" class="flex-1 px-3 py-2 rounded-lg border outline-none text-sm" />
        </div>
      </div>

      <p class="text-xs text-gray-500 mb-2">
        La contraseña debe tener al menos 6 caracteres e incluir una combinación de números, letras y caracteres especiales (¡$%&).
      </p>

      <div class="mb-3">
        <label class="block text-sm font-medium mb-1">Crear contraseña</label>
        <input type="password" id="registerPassword" placeholder="ingresa una contraseña" class="w-full px-3 py-2 rounded-lg border outline-none text-sm" />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Repetir contraseña</label>
        <input type="password" id="registerPasswordConfirm" placeholder="ingresa una contraseña" class="w-full px-3 py-2 rounded-lg border outline-none text-sm" />
      </div>

      <div class="flex items-center mb-4">
        <input id="recordarme" type="checkbox" class="mr-2" />
        <label for="recordarme" class="text-sm">Recordarme</label>
      </div>

      <button onclick="registerWithEmail()" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
        Registrarse
      </button>

      <p class="text-center text-xs text-gray-500 mt-4">¿Ya tienes una cuenta?</p>
      <div class="mt-2">
        <button onclick="mostrarLogin()" class="block w-full border text-sm py-2 rounded-lg">Iniciar sesión</button>
      </div>
    </div>
  </div>

  <script src="/MISCERE/JS/AUTH/login.js"></script>
</body>
</html>
