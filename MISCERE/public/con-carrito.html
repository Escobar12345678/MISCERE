<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producto Agregado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      margin: 0;
      padding-bottom: 80px;
    }

    .header {
      background-color: #a46cf1;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .header h5 {
      margin: 0;
    }

    .card-agregado {
      margin: 2rem auto;
      background-color: #a46cf1;
      padding: 2rem 1rem 1rem;
      border-radius: 30px;
      max-width: 90%;
      text-align: center;
      position: relative;
    }

    .alert-banner {
      background-color: #00f23d;
      color: black;
      font-weight: bold;
      padding: 0.7rem 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      display: inline-block;
    }

    .card-agregado .btn {
      margin: 0.5rem;
      border-radius: 30px;
      font-weight: 500;
      padding: 0.5rem 1rem;
    }

    .card-agregado .btn-outline-dark {
      background-color: white;
      border: 2px solid #000;
    }

    .productos {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      flex-wrap: wrap;
    }

    .producto {
      background: #fff;
      border-radius: 15px;
      padding: 0.5rem;
      width: 100px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .producto img {
      width: 100%;
      border-radius: 10px;
    }

    .producto .btn {
      background-color: #a46cf1;
      color: white;
      border-radius: 50%;
      padding: 0.3rem 0.6rem;
      font-size: 0.8rem;
      margin-top: 0.3rem;
    }

    .nav-bottom {
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 0.6rem 0;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
    }

    .nav-bottom li {
      list-style: none;
      text-align: center;
      color: #a46cf1;
      font-size: 0.8rem;
    }

    .nav-bottom li.active i {
      background: #a46cf1;
      color: white;
      padding: 0.7rem;
      border-radius: 50%;
      margin-bottom: 0.3rem;
    }

    .nav-bottom li i {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 0.2rem;
    }

    .nav-bottom a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <header class="header">
    <div>
      <i class="fa fa-arrow-left"></i>
      <h5 class="d-inline ms-2">Producto Agregado</h5>
    </div>
    <i class="fa fa-shopping-cart"></i>
  </header>

  <div class="card-agregado">
    <div class="alert-banner">
      <i class="fa fa-cart-plus me-2"></i>Producto agregado al Carro
    </div>
    <div>
      <a href="/hogar_cocina" class="btn btn-outline-dark">Ver más productos</a>
      <a href="/carri.html" class="btn btn-outline-dark">Ir al carro de compras</a>
    </div>
  </div>

  <div class="productos">
    <div class="producto">
      <img src="https://ingemuebles.com/wp-content/uploads/2023/06/comedor-sueca-natural-3.jpeg" alt="Candy">
      <p class="m-1 fw-bold">Candy</p>
      <small>Sneakers</small>
      <p class="m-1">Price: $20</p>
      <button class="btn"><i class="fa fa-plus"></i></button>
    </div>
    <div class="producto">
      <img src="https://distriflex.com.co/wp-content/uploads/2022/04/IMG_1362.jpg" alt="Spice">
      <p class="m-1 fw-bold">Spice</p>
      <small>Sneakers</small>
      <p class="m-1">Price: $06</p>
      <button class="btn"><i class="fa fa-plus"></i></button>
    </div>
    <div class="producto">
      <img src="https://distriflex.com.co/wp-content/uploads/2022/04/IMG_1362.jpg" alt="B&W">
      <p class="m-1 fw-bold">B&W</p>
      <small>Leather</small>
      <p class="m-1">Price: $12</p>
      <button class="btn"><i class="fa fa-plus"></i></button>
    </div>
  </div>

  <nav class="nav-bottom">
    <ul class="d-flex w-100 justify-content-around m-0 p-0">
      <li>
        <a href="home.html" class="text-decoration-none text-reset d-flex flex-column align-items-center">
          <i class="fa fa-home"></i>
          <span>Home</span>
        </a>
      </li>
      <li>
        <a href="categorias.html" class="text-decoration-none text-reset d-flex flex-column align-items-center">
          <i class="fa-solid fa-table-cells"></i>
          <span>Categoría</span>
        </a>
      </li>
      <li class="active">
        <i class="fa fa-shopping-cart"></i>
        <span>Carrito</span>
      </li>
      <li>
        <a href="notificaciones.html" class="text-decoration-none text-reset d-flex flex-column align-items-center">
          <i class="fa-solid fa-bell"></i>
          <span>Notificaciones</span>
        </a>
      </li>
    </ul>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
