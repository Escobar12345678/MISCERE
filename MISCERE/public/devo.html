<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tus Devoluciones</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: #fff;
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(to bottom right, #b794f4, #d3bdf2);
      padding: 20px;
      position: relative;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
    }

    .back-arrow {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 24px;
      color: #5f2eea;
      cursor: pointer;
    }

    .mascota {
      width: 100px;
      position: absolute;
      top: 0;
      right: 0;
    }

    .titulo {
      color: white;
      margin-top: 100px;
      font-size: 24px;
      font-weight: bold;
    }

    .search-bar {
      margin-top: 20px;
      display: flex;
      background: white;
      border-radius: 10px;
      padding: 8px;
      align-items: center;
    }

    .search-bar input {
      flex: 1;
      border: none;
      outline: none;
      padding: 8px;
    }

    .search-bar img {
      width: 18px;
      cursor: pointer;
    }

    .button {
      background: #000;
      color: white;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
    }

    .history {
      padding: 20px;
    }

    .history-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-top: 1px solid #eee;
    }

    .item:first-child {
      border-top: none;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand img {
      width: 30px;
    }

    .brand-info {
      font-size: 14px;
    }

    .arrow {
      font-size: 18px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <div class="back-arrow" onclick="history.back()"><a href="principal">‚Üê</a></div>
      <img src="https://i.imgur.com/nLHRxZu.png" alt="Mascota" class="mascota">
      <div class="titulo">Hola, Pepito üëã<br>Tus Devoluciones</div>
      <div class="search-bar">
        <input type="text" placeholder="Ingresa el n√∫mero de tu orden">
        <img src="https://www.svgrepo.com/show/510846/search-magnifying-glass.svg" alt="Buscar">
      </div>
      <div class="button" onclick="revisarDevolucion()">Revisa tu devoluci√≥n ‚Üí</div>
    </div>

    <div class="history">
      <div class="history-title">Historial de tus Devoluciones</div>

      <div class="item">
        <div class="brand">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
          <div class="brand-info">
            <strong>Apple</strong><br>Devuelto 29 de enero 2025
          </div>
        </div>
        <div class="arrow">‚Ä∫</div>
      </div>

      <div class="item">
        <div class="brand">
          <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Samsung_Logo.svg" alt="Samsung">
          <div class="brand-info">
            <strong>Samsung</strong><br>Devuelto 09 de Diciembre 2024
          </div>
        </div>
        <div class="arrow">‚Ä∫</div>
      </div>

      <div class="item">
        <div class="brand">
          <img src="https://i.imgur.com/DcKnbL7.png" alt="People" style="border-radius: 50%; background: #FCE8DB; padding: 5px;">
          <div class="brand-info">
            <strong>PEOPLE</strong><br>Devuelto 30 de Noviembre 2024
          </div>
        </div>
        <div class="arrow">‚Ä∫</div>
      </div>
    </div>
  </div>

  <script>
    function revisarDevolucion() {
      const valor = document.querySelector('input').value.trim();
      if (valor === "") {
        alert("Por favor ingresa un n√∫mero de orden.");
      } else {
        alert("Buscando devoluci√≥n para la orden: " + valor);
      }
    }
  </script>

</body>
</html>
